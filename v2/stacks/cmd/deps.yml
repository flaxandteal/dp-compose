version: "3.3"
services:
  mongodb:
    extends:
      file: ${PATH_MANIFESTS}/deps/mongo.yml
      service: mongodb
    volumes:
      - ${PATH_PROVISIONING}/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
  vault:
    extends:
      file: ${PATH_MANIFESTS}/deps/vault.yml
      service: vault
  zookeeper-1:
    extends:
      file: ${PATH_MANIFESTS}/deps/kafka-confluentinc.yml
      service: zookeeper-1
  kafka-1:
    extends:
      file: ${PATH_MANIFESTS}/deps/kafka-confluentinc.yml
      service: kafka-1
    depends_on:
      - zookeeper-1
  kafka-2:
    extends:
      file: ${PATH_MANIFESTS}/deps/kafka-confluentinc.yml
      service: kafka-2
    depends_on:
      - zookeeper-1
  kafka-3:
    extends:
      file: ${PATH_MANIFESTS}/deps/kafka-confluentinc.yml
      service: kafka-3
    depends_on:
      - zookeeper-1
  kowl:
    extends:
      file: ${PATH_MANIFESTS}/deps/kafka-tools.yml
      service: kowl
    depends_on:
      - zookeeper-1
  cmdelasticsearch:
    extends:
      file: ${PATH_MANIFESTS}/deps/elasticsearch.yml
      service: cmdelasticsearch
  localstack:
    extends:
      file: ${PATH_MANIFESTS}/deps/localstack.yml
      service: localstack
