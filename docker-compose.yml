version: '2'

services:

  elasticsearch:
    image: elasticsearch:2.4.2
    ports:
     - "9300:9300"
     - "9200:9200"

  highcharts:
    image: onsdigital/highcharts-export-node
    ports:
     - "9999:8080"

  postgres:
    build: ./postgres
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=mysecretpassword
    ports:
     - "5432:5432"

  zookeeper:
    container_name: confluent_zookeeper
    image: confluentinc/cp-zookeeper:4.1.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - dp-compose

  kafka:
    container_name: confluent_kafka
    image: confluentinc/cp-kafka:4.1.0
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=confluent_zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    networks:
      - dp-compose
    depends_on:
      - zookeeper

  neo4j:
    environment:
      - NEO4J_AUTH=none
    image: 'neo4j:3.4.1'
    container_name: 'neo4j'
    ports:
      - '7687:7687'

  vault:
    image: 'vault:0.9.5'
    ports:
      - "127.0.0.1:8201:8200"
    container_name: 'vault'
    networks:
      - dp-compose          

networks:

  dp-compose:
    driver: bridge
